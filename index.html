<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touhou Sorter</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container center">
        <main class="sorterContainer center">
            <div class="progressTable"></div>
            <div class="sorterBox">

                <!-- Left Column -->
                <div class="sorterColumn center">
                    <div class="m_leftCell">
                        <img src="" alt="left sprite">
                        <div class="left_caption">left character text</div>
                    </div>
                </div>

                <!-- Middle Column -->
                <div class="sorterColumn">

                    <div class="m_middleUpperCell center">
                        <button>click here</button>
                    </div>

                    <div class="m_middleLowerCell center">
                        <button>stuff here</button>
                    </div>

                </div>

                <!-- Right column -->
                <div class="sorterColumn center">
                    <div class="m_rightCell">
                        <img src="" alt="right sprite">
                        <div class="right_caption">right character text is really fucking long for some reason</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="option_box">choose what to sort here
        
        <div class="column1">
            <div class="row">
                <input value="First thing" type="checkbox">
                <span title="First thing">First thing</span>
            </div>
            <div class="row">
                <input value="second thing" type="checkbox">
                <span title="second thing">second thing</span>
            </div>
            <div class="row">
                <input value="Third thing" type="checkbox">
                <span title="Third thing">Third thing</span>
            </div>
        </div>

    </div>
    <div class="info">what is this ?????????????????</div>
</body>

</html>
