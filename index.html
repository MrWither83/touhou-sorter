<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touhou Sorter</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="container">
    <main class="sorterContainer center">
        <div class="progressTable"></div>
        <div class="sorterBox">
            <div>
                <div class="m_topRow">
                    <div class="m_leftCell">
                        <img src="" alt="left sprite">
                        <div class="left_caption"></div>
                    </div>
                        <div class="m_middleUpperCell">
                            <button>click here</button>
                        </div>
                        <div class="m_rightCell">
                            <img src="" alt="right sprite">
                            <div class="right_caption"></div>
                        </div>
                    </div>
                <div class="m_bottomRow">
                    <div class="m_middleLowerCell">
                        <button>stuff here</button>
                    </div>
                    </div>
                <div class="m_footer">whatever you want</div>
            </div>

        </div>    
    </main>
    <div></div>
    <div class="info"></div>


</div>
</body>

</html>
